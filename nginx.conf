server {
    listen 4173 ssl http2;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
   
    # Compression settings
    gzip on;
    gzip_static on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/manifest+json
        image/svg+xml;
    
    # This tells Nginx to:
    # First, try to serve the file matching the requested URI ($uri).
    # If not found, try to serve a directory with that name ($uri/).
    # If neither exists, serve index.html.
    location / {
        try_files $uri $uri/ /index.html;
    }
   
    # Static assets with long-term caching
    location ~* \.(js|css|svg|ico|png|jpg|jpeg|gif|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding always;
    }
}