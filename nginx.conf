server {
    listen 4173;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable serving pre-compressed files generated by Vite
    gzip_static on;
    gzip_vary on;
    
    # Fallback compression for files not pre-compressed
    gzip on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets with proper headers
    location ~* \.(js|css|html|svg|ico|png|jpg|jpeg|gif|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
}