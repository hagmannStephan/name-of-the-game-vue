server {
    listen 4173;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable serving pre-compressed files generated by Vite
    gzip_static on;
    gzip_vary on;
    
    # Fallback compression for files not pre-compressed
    gzip on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Enable brotli if available (optional but recommended)
    # brotli_static on;
    # brotli on;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Important: Add compression headers
        add_header Vary Accept-Encoding always;
    }
    
    # Cache static assets with proper headers
    location ~* \.(js|css|html|svg|ico|png|jpg|jpeg|gif|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding always;
        
        # Ensure gzip_static works for these files
        gzip_static on;
    }
    
    # Debug: Add a location to check if compression is working
    location /debug {
        add_header Content-Type text/plain;
        return 200 "Nginx gzip configuration is active\n";
    }
}